<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="imagetoolbar" content="no" />
    <meta http-equiv="cleartype" content="on" />
    <meta http-equiv="msthemecompatible" content="no" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400italic,300italic,300,100italic,100,500,500italic,700,700italic&amp;subset=latin,cyrillic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://code.getmdl.io/1.1.3/material.blue_grey-red.min.css" rel="stylesheet" />
    <link href="assets/styles/common.min.css?1459820534834" rel="stylesheet" />
    <script src="assets/scripts/common.min.js" async="async"></script>
    <title>Registration</title>
</head>

<body>
    <div class="main mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-layout--no-drawer-button">
        <header class="header mdl-layout__header">
            <div class="mdl-layout__header-row">
                <div class="header__title header__title mdl-layout__title">Ku</div>
            </div>
        </header>
        <main class="enter mdl-layout__content">
            <form class="mdl-grid">
                <div class="mdl-cell mdl-cell--middle mdl-cell--4-col-phone mdl-cell--8-col-tablet">
                    <h6 class="enter__title align-center">Выберите способ входа</h6>
                </div>
                <div class="mdl-cell mdl-cell--middle mdl-cell--4-col-phone mdl-cell--8-col-tablet">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--middle mdl-cell--4-col-phone mdl-cell--4-col-tablet">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label width-100p">
                                <input type="email" name="email" id="email" class="mdl-textfield__input" />
                                <label for="email" class="mdl-textfield__label">E-mail</label>
                                <span class="mdl-textfield__error">Некорректный адрес электронной почты</span>
                            </div>
                        </div>
                        <div class="mdl-cell mdl-cell--middle mdl-cell--4-col-phone mdl-cell--4-col-tablet">
                            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored width-100p">Войти</button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
